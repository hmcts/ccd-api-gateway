version: 1.0-preview-1
steps:

  - id: pull-base-amd64
    cmd: docker pull --platform linux/amd64 {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64 && docker tag {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64 {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64
    when: ["-"]
    ignoreErrors: true
    retries: 3
    retryDelay: 5

  - id: pull-build-amd64
    cmd: docker pull --platform linux/amd64 {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64 && docker tag {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64 {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64
    when: ["-"]
    ignoreErrors: true
    retries: 3
    retryDelay: 5

  # Ensure the correct-arch hmctspublic base image exists locally for the amd64 build chain
  - id: ensure-node-amd64
    cmd: >
      docker image rm -f hmctspublic.azurecr.io/base/node:18-alpine || true &&
      docker pull --platform linux/amd64 hmctspublic.azurecr.io/base/node:18-alpine
    when: ["-"]
    retries: 3
    retryDelay: 5

  - id: base-amd64
    build: >
      -t {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64
      --platform linux/amd64
      --target base
      .
    when:
      - ensure-node-amd64
      - pull-base-amd64
    timeout: 7200
    retries: 3
    retryDelay: 5

  - id: build-amd64
    build: >
      -t {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64
      --platform linux/amd64
      --target build
      .
    when:
      - base-amd64
      - pull-build-amd64
    timeout: 7200
    retries: 3
    retryDelay: 5

  - id: runtime-amd64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64
      --platform linux/amd64
      --target runtime
      .
    when:
      - base-amd64
      - build-amd64
    timeout: 7200
    retries: 3
    retryDelay: 5

  - id: pull-base-arm64
    cmd: docker pull --platform linux/arm64 {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64 && docker tag {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64 {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64
    when:
      - pull-base-amd64
    ignoreErrors: true
    retries: 3
    retryDelay: 5

  - id: pull-build-arm64
    cmd: docker pull --platform linux/arm64 {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64 && docker tag {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64 {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64
    when:
      - pull-build-amd64
    ignoreErrors: true
    retries: 3
    retryDelay: 5

  - id: reset-qemu
    cmd: multiarch/qemu-user-static --reset -p yes
    when:
      - pull-build-arm64
    privileged: true
    retries: 3
    retryDelay: 5

  # Ensure the correct-arch hmctspublic base image exists locally for the arm64 build chain
  - id: ensure-node-arm64
    cmd: >
      docker image rm -f hmctspublic.azurecr.io/base/node:18-alpine || true &&
      docker pull --platform linux/arm64/v8 hmctspublic.azurecr.io/base/node:18-alpine
    when:
      - reset-qemu
    retries: 3
    retryDelay: 5

  - id: base-arm64
    build: >
      -t {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64
      --platform linux/arm64/v8
      --target base
      .
    when:
      - ensure-node-arm64
    timeout: 7200
    retries: 3
    retryDelay: 5

  - id: build-arm64
    build: >
      -t {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64
      --platform linux/arm64/v8
      --target build
      .
    when:
      - base-arm64
      - pull-build-arm64
    timeout: 7200
    retries: 3
    retryDelay: 5

  - id: runtime-arm64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64
      --cache-from {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64
      --platform linux/arm64/v8
      --target runtime
      .
    when:
      - base-arm64
      - build-arm64
    timeout: 7200
    retries: 3
    retryDelay: 5

  - id: push-images
    push:
      - "{{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64"
      - "{{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64"
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64"
      - "{{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64"
      - "{{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64"
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64"
    when:
      - runtime-amd64
      - runtime-arm64
    retries: 3
    retryDelay: 5

  - id: manifest-create-base
    cmd: docker manifest create {{.Run.Registry}}/ccd/ccd-api-gateway/base {{.Run.Registry}}/ccd/ccd-api-gateway/base:amd64 {{.Run.Registry}}/ccd/ccd-api-gateway/base:arm64
    when:
      - push-images
    retries: 3
    retryDelay: 5

  - id: manifest-push-base
    cmd: docker manifest push --purge {{.Run.Registry}}/ccd/ccd-api-gateway/base
    when:
      - manifest-create-base
    retries: 3
    retryDelay: 5

  - id: manifest-create-build
    cmd: docker manifest create {{.Run.Registry}}/ccd/ccd-api-gateway/build {{.Run.Registry}}/ccd/ccd-api-gateway/build:amd64 {{.Run.Registry}}/ccd/ccd-api-gateway/build:arm64
    when:
      - push-images
    retries: 3
    retryDelay: 5

  - id: manifest-push-build
    cmd: docker manifest push --purge {{.Run.Registry}}/ccd/ccd-api-gateway/build
    when:
      - manifest-create-build
    retries: 3
    retryDelay: 5

  - id: manifest-create-runtime
    cmd: docker manifest create {{.Run.Registry}}/{{CI_IMAGE_TAG}} {{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64 {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
    when:
      - push-images
    retries: 3
    retryDelay: 5

  - id: manifest-push-runtime
    cmd: docker manifest push --purge {{.Run.Registry}}/{{CI_IMAGE_TAG}}
    when:
      - manifest-create-runtime
    retries: 3
    retryDelay: 5
